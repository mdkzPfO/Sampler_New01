{% extends 'base.html' %}
{% block header %}

<header>
  <div class="header_title">
    <h1>実験生物管理-Sampler</h1>
  </div>
  <div class="header_login">
    <div class="">
      <a href="{% url 'exp1app:Top_Page' %}">TOPへ</a>
    </div>
    <div class="login_user">
      {% if user.is_anonymous %}
      <a>ユーザー:ゲスト</a>
      {% else %}
      <a>ユーザー；{{ user }}</a>
      {% endif %}
    </div>
    <div class="logout">
      <a href="#">ログアウト</a>
    </div>

  </div>
</header>
{% endblock header %}
  <body>
{% block content %}
<div class="Group_Creation_Container">
  <div class="Group_Creation_Box">
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
      <p>グループ名：<input type="text" name="name" value=""></p>
      <input type="hidden" name="user" value="{{ user.id }}">
      <input type="submit" name="" value="作成する">
    </form>


  </div>

</div>
{% endblock content %}
