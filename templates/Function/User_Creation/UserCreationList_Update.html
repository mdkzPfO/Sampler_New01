{% extends 'base.html' %}
{% block header %}
<header>
  <div class="header_title">
    <h1>実験生物管理-Sampler</h1>
  </div>
  <div class="header_login">
    <div class="">
      <a href="{% url 'exp1app:Top_Page' %}">TOPへ</a>
    </div>
    <div class="login_user">
      {% if user.is_anonymous %}
      <a>ユーザー:ゲスト</a>
      {% else %}
      <a>ユーザー；{{ user }}</a>
      {% endif %}
    </div>
    <div class="logout">
      <a href="{% url 'accounts:logout' %}">ログアウト</a>
    </div>

  </div>
</header>
{% endblock header %}
  <body>
{% block content %}
<!-- 中身 -->
<div class="container_check">
<!-- Functionの各ツールに飛ぶリンクまとめ -->
  <!-- サンプリング方法を記録する箱 -->
  <div class="Sampling_PageFrame">
    <form method="post" novalidate>
        {% csrf_token %}

        {{ form.as_p }}
        <input type="submit" value="保存">
    </form>
  </div>
</div>
{% endblock content %}
