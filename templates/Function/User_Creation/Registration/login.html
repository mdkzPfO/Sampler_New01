<!doctype html>
{% load static %}
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" text="text/css" href="{% static 'style.css' %}">

    <title>実験生物管理-Sampler</title>
</head>

<body>

  <header>
    <h1>実験生物管理-Sampler</h1>
  </header>
    <div class="container_accounts">
      <div class="container_summary">
        <div class="container_summary_title">
          <h1>サンプリングデータをしっかりと保存しませんか？</h1>
          <h3>~~このアプリで実験に使用するサンプルがどのように使われたか<br>
          しっかり管理しましょう~</h3>
          <img src="{% static 'imagefolder/service_img01@2x.jpg' %}" alt="">
        </div>
      </div>
      <div class="login_box">
        <div class="login_form">
          <form method="post">
            {% csrf_token %}
            <p>
              <label for="id_username">ユーザー名:</label>
              <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
            </p>
            <p>
              <label for="id_password">パスワード:</label>
              <input type="password" name="password" autocomplete="current-password" required="" id="id_password">
            </p>
            <button type="submit">ログイン</button>
          </form>
        </div>
        <div class="login_option">
          <a href="{% url 'accounts:password_reset' %}">パスワードを忘れた</a><br>
          <a href="{% url 'accounts:default_signup' %}">新規会員登録</a>
        </div>
      </div>

    </div>
  </body>
