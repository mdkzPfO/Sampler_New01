{% extends 'base.html' %}
{% block header %}

<header>
  <div class="header_title">
    <h1>実験生物管理-Sampler</h1>
  </div>
  <div class="header_login">
    <div class="">
      <a href="{% url 'exp1app:Top_Page' %}">TOPへ</a>
    </div>
    <div class="login_user">
      {% if user.is_anonymous %}
      <a>ユーザー:ゲスト</a>
      {% else %}
      <a>ユーザー；{{ user }}</a>
      {% endif %}
    </div>
    <div class="logout">
      <a href="#">ログアウト</a>
    </div>

  </div>
</header>
{% endblock header %}
  <body>
{% block content %}
<!-- 中身 -->
<div class="container_check">

<!-- サンプリングデータを閲覧する -->
<form method="post">
    {% csrf_token %}
    <p>{{ object.title }}</p>
    <p>{{ object.purpose }}を削除しますか？</p>
    <input type="submit" value="削除する">
</form>
{% endblock content %}
