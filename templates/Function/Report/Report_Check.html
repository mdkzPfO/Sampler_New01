{% extends 'base.html' %}

{% block header %}
{% endblock header %}

{% block content %}
<!-- 中身 -->
<div class="container">
  <div class="Function_List">
    <a href="{% url 'Top_Page' %}">Topに戻る</a>
  </div>
<!-- 飼育レポートデータを閲覧する -->
  <div class="Report_CheckFrame">
    <div class="RCF_header">
      <!-- 日付 -->
      <div class="">
        <p>{{ object.created_at|date:"y/n/j H:i:s T" }}</p>

      </div>
      <!-- 飼育ステータス -->
      <h1>{{ object.status }}</h1>
    </div>
    <!-- 詳細 -->
    <div class="RCF_container">
      <div class="RCF_Summary">
        <!-- 飼育の所感 -->
        <div class="">
          <p>{{ object.suggestion }}</p>
        </div>
      </div>
    </div>
      <!-- 飼育詳細 --
      <div class="RCF_Group">
        <!--各生物ごとの清掃・餌状況 --
        <div class="RCFG_Control">
          <!-- 生物名 --
          <div class="">
            <p></p>
          </div>
          <!-- コントロール条件 --
          <div class="SCFG_Situation">
            <p>実験条件:{{ object.control_situation }}</p>
          </div>
        </div>
      </div>

      <!-- 保存方法(今は作成しない) -->
      <!-- 補足(今は作成しない) -->
      <!--担当者(今は作成しない) -->
    </div>

  </div>
<!-- ユーザーステータス -->
  <div class="User_Frame">
    <!-- loginしているUser名の表示 -->
    <!-- アカウント情報に関する編集(今は作成しない) -->
    <div class="">

    </div>

  </div>


</div>
{% endblock content %}
