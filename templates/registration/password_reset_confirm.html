<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" text="text/css" href="{% static 'style.css' %}">

    <title>実験生物管理-Sampler</title>
  </head>
  <body class="" data-admin-utc-offset="0">
    <div id="container">
      <div id="header">
        <h1>実験生物管理-Sampler</h1>
      </div>
    <!-- END Header -->
    <div class="breadcrumbs">
      <a href="{% url 'accounts:login' %}">ログイン画面に戻る</a>
    </div>
    <div class="main shifted" id="main">
      <div class="content">
        <!-- Content -->
        <div id="content" class="colM">
          <h1>Enter new password</h1>
          <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
          <form method="post">{% csrf_token %}

            <fieldset class="module aligned">
              <div class="form-row field-password1">
                <label for="id_new_password1">New password:</label>
                <input type="password" name="new_password1" autocomplete="new-password" required="" id="id_new_password1">
              </div>
              <div class="form-row field-password2">
                <label for="id_new_password2">Confirm password:</label>
                <input type="password" name="new_password2" autocomplete="new-password" required="" id="id_new_password2">
              </div>
              <input type="submit" value="Change my password">
            </fieldset>
          </form>
          <br class="clear">
        </div>
        <!-- END Content -->
        <div id="footer"></div>
      </div>
    </div>
</div>
<!-- END Container -->
</body>
